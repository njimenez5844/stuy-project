<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background: #ecf0f3;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            place-items: center;
            font-family: poppins;
        }

        .container {
            position: relative;
            width: 400px;
            border-radius: 20px;
            padding: 40px;
            box-sizing: border-box;
            background: #ecf0f3;
            box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
        }

        h1 {
            font-size: 25px;
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            color: black;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            color: white;
            background: #f196ce;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form method="POST" action="/create">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            {% if error %}
                <p class="error">Username already exists. Please choose a different username.</p>
            {% endif %}
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
