<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
</head>
<body>
  <h1>Chat History</h1>
  <ul>
    {% for message in messages %}
    <li>{{ message[0] }}: {{ message[1] }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="/send">
    <label for="message">Enter Message:</label>
    <br>
    <textarea id="message" name="message" rows="3"></textarea>
    <br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
